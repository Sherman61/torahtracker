<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable and Deletable Local Storage with Reload</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- <link rel="stylesheet" href="themes/light/add.css"> -->
   <script src="themes/theme.js"></script>
   
    
</head>
<body>
    <h1>
     view and edit localStorage items
    </h1>
    <i class="fa-solid fa-arrow-left" id="openNav" onclick="location.href='settings.html'"></i>
   
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter title">
    <label for="value">Value:</label>
    <input type="text" id="value" placeholder="Enter value">
    <button onclick="addOrUpdate()">Add</button>
    <button onclick="resetPage()">Reload Page</button>
    <div id="displayArea"></div>

    <script>
        function addOrUpdate() {
            const title = document.getElementById('title').value;
            const value = document.getElementById('value').value;
            localStorage.setItem(title, value);
            displayLocalStorage();
            document.getElementById('title').value = '';
            document.getElementById('value').value = '';
        }

        function displayLocalStorage() {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                displayArea.innerHTML += `<div>
                   <p  class="key"> ${key}:</p> <input type="text" class="value" value="${value}" id="value-${key}" />
                    <button onclick="updateValue('${key}')">Save</button>
                    <button onclick="location.reload()">reset</button>
                    <button onclick="deleteKey('${key}')">Delete</button>
                </div>`;
            }
        }

        function updateValue(key) {
            const newValue = document.getElementById(`value-${key}`).value;
            localStorage.setItem(key, newValue);
            displayLocalStorage();
        }

        function deleteKey(key) {
            localStorage.removeItem(key);
            displayLocalStorage();
        }

        function resetPage() {
            location.reload();
        }

        // Display items on initial load
        window.onload = displayLocalStorage;
    </script>
</body>
</html>

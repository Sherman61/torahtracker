<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndexedDB Viewer</title>
  <script src="themes/theme.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* 1) Define all colors as CSS variables on :root */


    /* 3) Base styles use those variables */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }



    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid var(--border);
      text-align: center;
    }

    th {
      background-color: var(--th-bg);
    }

    td.goal {
      cursor: pointer;
    }

    td.goal:hover {
      background: var(--goal-hover);
    }
  </style>
  <link rel="stylesheet" href="css/daily-progress.css">
</head>

<body>
  <h1>Saved Daily Progress</h1>
  <i id="openNav" class="fa-solid fa-arrow-left" onclick="location.href='settings.html'"></i>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start (Masechet & Perek)</th>
        <th>End (Masechet & Perek)</th>
        <th>Pereks Today</th>
        <th>Goal Achieved</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <!-- rows injected here -->
    </tbody>
  </table>

  <script src="js/mesechtot-data.js"></script>
  <script src="js/db.js"></script>
  <script>
    function toHebrewNumber(num) {
      const heb = ['א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט', 'י', 'יא', 'יב', 'יג', 'יד', 'טו', 'טז', 'יז', 'יח', 'יט', 'כ', 'כא', 'כב', 'כג', 'כד', 'כה', 'כו', 'כז', 'כח', 'כט', 'ל'];
      return heb[num - 1] || num;
    }
    function mapGlobalIndexToMasechetPerek(globalIndex) {
      let count = 0;

      for (let i = 0; i < mesechotData.length; i++) {
        const item = mesechotData[i];

        // Skip section headers like { section: "זרעים" }
        if (!item.name || typeof item.pereks !== "number") {
          continue;
        }

        const pereks = item.pereks;

        // globalIndex is zero-based
        if (globalIndex < count + pereks) {
          const local = globalIndex - count + 1; // 1-based perek
          return {
            masechet: item.name,
            perekHebrew: toHebrewNumber(local),
          };
        }

        count += pereks;
      }

      return { masechet: "Unknown", perekHebrew: "?" };
    }


    async function loadData() {
      const all = await getAllProgress();
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      all.forEach(entry => {
        const start = mapGlobalIndexToMasechetPerek(entry.startIndex);
        const end = mapGlobalIndexToMasechetPerek(entry.endIndex);
        const mark = entry.goalReached ? '✔️' : '❌';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${start.masechet} פרק ${start.perekHebrew}</td>
          <td>${end.masechet} פרק ${end.perekHebrew}</td>
          <td>${entry.pereksToday}</td>
          <td class="goal">${mark}</td>
        `;
        tbody.appendChild(row);
      });

      tbody.addEventListener('click', async e => {
        const cell = e.target.closest('td.goal');
        if (!cell) return;

        // find the date from the same row
        const row = cell.parentElement;
        const date = row.children[0].textContent;

        // load the actual record
        const rec = await getProgress(date);

        // toggle & save _all_ fields
        rec.goalReached = !rec.goalReached;
        await saveProgress(date, {
          startIndex: rec.startIndex,
          endIndex: rec.endIndex,
          pereksToday: rec.pereksToday,
          goalReached: rec.goalReached
        });

        // update just that cell
        cell.textContent = rec.goalReached ? '✔️' : '❌';
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>

</html>

    <script>

function saveAndShowSelection() {
            const selectedValue = document.getElementById('side').value;
            localStorage.setItem('selectedPage', selectedValue);
            // displaySelection();
        } 
        function displaySelection() {
            const savedValue = localStorage.getItem('selectedPage');
            document.getElementById('displayArea').textContent = 'side: ' + savedValue;
        }

        // Load and display the saved selection on initial load
        window.onload = function() {
            const savedValue = localStorage.getItem('selectedPage');
            if (savedValue) {
                document.getElementById('side').value = savedValue;
                // displaySelection();
            }
        };

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="themes/theme.js"></script>
</head>

<body>
    <i class="fa-solid fa-arrow-left" id="openNav" onclick="location.href='index.html'"></i>

    <div class="container">
        <h1>Settings</h1>

        <div class="links">
            <a href="calcualate.html" class="themes-link fade">Calculater</a>
            <a href="themes/index.html" class="themes-link fade">Themes</a>
            <a href="start-perek.html">Edit start day perek</a>
            <a href="daily-progress.html">Daily progress</a>


            <a href="calendar.html">Calendar</a>
            <a href="changelog.html" class="themes-link fade">Change log</a>
            <a href="extras.html">Extras</a>

        </div>
        <div class="goal-display-container">
            <h2 id="goal"></h2>
        </div>
        <div class="edit-goal-container">
            <button id="editGoalBtn">Edit Perek Goal</button>

            <div id="goalEditPanel" class="goal-edit-panel"
                style="display: none; margin-top: 10px; gap: 8px; align-items: center;">
                <input type="number" id="goalInput" min="1" placeholder="Perekim per day"
                    style="padding: 6px 8px; border-radius: 6px; border: 1px solid #ccc; max-width: 120px;" />
                <button id="saveGoalBtn"
                    style="padding: 6px 10px; border-radius: 6px; border: none; background: #4caf50; color: white; cursor: pointer;">
                    Save
                </button>
                <button id="cancelGoalBtn" type="button"
                    style="padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; background: #f5f5f5; cursor: pointer;">
                    Cancel
                </button>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <h2>Perek Goal Display</h2>
            <button id="toggleGoalDisplayBtn">Toggle Perek Goal</button>
            <p id="goalStatus"></p>
        </div>
    </div>
    <script src="js/settings.js">

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const goalAPI = initPerekGoalControls({
                goalElId: 'goal',
                editBtnId: 'editGoalBtn',
                panelId: 'goalEditPanel',
                inputId: 'goalInput',
                saveBtnId: 'saveGoalBtn',
                cancelBtnId: 'cancelGoalBtn',
                renderGoal: (goalEl, perekGoal) => {
                    goalEl.textContent = 'Daily perek goal: ' + perekGoal;
                }
            });

            initPerekGoalToggle({
                toggleBtnId: 'toggleGoalDisplayBtn',
                statusElId: 'goalStatus',
                goalContainerSelector: '.goal-display-container',
                onToggle: (show) => {
                    if (show && goalAPI && goalAPI.updateGoalDisplay) {
                        goalAPI.updateGoalDisplay();
                    }
                }
            });
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <title>IndexedDB Viewer</title>
  <style>
    #openNav

 {
    position: fixed;
    top: 10px;
    left: 10px;
    margin: 10px;
    font-size: 24px;
    color: #000;
    cursor: pointer;
}
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Saved Daily Progress</h1>
  <i class="fa-solid fa-arrow-left" onclick="location.href='settings.html'" id="openNav"></i>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Index</th>
        <th>End Index</th>
        <th>Pereks Today</th>
      </tr>
    </thead>
    <tbody id="data-body">
    </tbody>
  </table> 
<script src="js/db.js"></script>
<script src="js/mesechtot-data.js"></script>
 <script>
  async function loadData() {
    const db = await openDB();
    const tx = db.transaction("dailyProgress", "readonly");
    const store = tx.objectStore("dailyProgress");
    const request = store.getAll();

    request.onsuccess = () => {
      const data = request.result;
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.startIndex}</td>
          <td>${entry.endIndex}</td>
          <td>${entry.pereksToday}</td>
        `;
        tbody.appendChild(row);
      });
    };

    request.onerror = () => {
      console.error("Failed to read data from IndexedDB");
    };
  }

  document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
